{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    <h1>Create a New Listing</h1>

    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        {{ error }}
        <br><br>
        {{ form }}
        <br>
        <input type="submit">
    </form>


{% endblock %}
