{% extends "network/layout.html" %}

{% block body %}
    <div class="container mt-4">
        <form method="post">
            {% csrf_token %}
            {{ newpostform }}
            <input type="submit" value="Post">
        </form>
        <input type="hidden" id="csrf-token" value="{{ csrf_token }}"> <!-- this is for the edit post -->
        <hr>
        
        <div class="posts">
            {% for post in posts %}
                <div class="post mb-3 p-3 border">
                    <a href="/profile/{{ post.user.username }}"><h5>{{ post.user.username }}</h5></a>
                    <p>{{ post.content }}</p>

                    {% if user.is_authenticated and user == post.user %}
                        <button class="btn btn-sm btn-outline-secondary edit-btn" 
                                data-post-id="{{ post.id }}">Edit</button>
                    {% endif %}

                    <span class="username text-muted">{{ post.created }}</span>
                    <span class="likes ml-3">
                            ü§ç {{ post.like_count }}
                    </span>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
