{% extends "network/layout.html" %}

{% block body %}
    <div class="container mt-4"></div>
        <form method="post">
            {% csrf_token %}
            {{ newpostform }}
            <input type="submit" value="Post">
        </form>
        <hr>
        
        <div class="posts">
            {% for post in posts %}
                <div class="post mb-3 p-3 border">
                    <h5>{{ post.user.username }}</h5>
                    <p>{{ post.content }}</p>
                    <small>{{ post.created }}</small>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
